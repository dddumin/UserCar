<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main</title>

    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link href="styles/popup.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="container">
    <table class="table table-dark" id="table_users">
        <thead>
        <tr>
            <th>#</th>
            <th>Login</th>
            <th>Name</th>
            <th><button class="btn btn-warning" id="add_car">Add Car</button></th>
            <th><button class="btn btn-light" id="add_user">Add User</button></th>
            <th></th>
            <th></th>
            <th></th>
        </tr>
        </thead>

        <tbody>

        </tbody>
    </table>
</div>


<div class="popup-add-user popup-fade">
    <div class="popup">
        <form>
            <div class="form-group">
                <label for="login">Login</label>
                <input type="text" class="form-control" id="login" placeholder="Enter Login">
            </div>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter Name">
            </div>
            <button type="button" id="btn-add-user" class="btn btn-primary"></button>
            <button type="button" id="btn-back-user" class="btn btn-danger">Back</button>
        </form>
    </div>
</div>

<div class="popup-cars popup-fade">
    <div class="popup">
        <table class="table table-striped" id="table_cars">
            <thead>
            <tr>
                <th>Brand</th>
                <th>Model</th>
                <th>Number</th>
                <th></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <button type="button" id="btn-back-cars" class="btn btn-danger">Back</button>
    </div>
</div>

<div class="popup-add-car popup-fade">
    <div class="popup">
        <form>
            <div class="form-group">
                <label for="select-user">User</label>
                <br>
                <select class="form-select" id="select-user" style="width: 100%">
                </select>
            </div>
            <div class="form-group">
                <label for="brand">Brand</label>
                <input type="text" class="form-control" id="brand" aria-describedby="emailHelp" placeholder="Enter Brand">
            </div>
            <div class="form-group">
                <label for="model">Model</label>
                <input type="text" class="form-control" id="model" placeholder="Enter Model">
            </div>
            <div class="form-group">
                <label for="number">Number</label>
                <input type="text" class="form-control" id="number" placeholder="Enter Number">
            </div>
            <button type="button" id="btn-add-car" class="btn btn-primary">Add Car</button>
            <button type="button" id="btn-back-car" class="btn btn-danger">Back</button>
        </form>
    </div>
</div>

<script type="text/javascript" src="scripts/index.js"></script>
</body>
</html>
